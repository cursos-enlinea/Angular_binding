<h2>Componente Padre crea el objeto lo agrega a un arreglo</h2>
<form 
class="form-row" 
(ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group col-md-2">
        <input 
        type="text" 
        id="nombre" 
        class="form-control" 
        ngModel name="nombre" 
        required nombre 
        #nombre="ngModel" 
        placeholder="Nombre" >
    </div>
    <div class="form-group col-md-2">
        <input 
        type="text" 
        id="apellido" 
        class="form-control" 
        ngModel name="apellido" 
        required apellido 
        #apellido="ngModel" 
        placeholder="Apellido" >
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>

<h2>Componente hijo recibe cada elemento del arreglo y lo pinta</h2>
<app-child *ngFor="let personaElement of personas; let i = index"
    [persona]="personaElement"
    [indice] = "i"
></app-child>
